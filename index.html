    <title>TecnoMultimídia Brasil 2018</title>
    <style media="screen">
    #video_background {
  position: fixed;
  bottom: -524px;
  right: 0px;
  width: 100%;
  height: 1920px !important;
  z-index: -1000;
  overflow: hidden;
}
    </style>

  <!-- Código para Landing -->
  <script type='text/javascript' src='utils/js/jquery.js'></script>
  <script type='text/javascript'>
    $(document).ready(function(){
      var src = $('#frameRegistro').attr("src");
      var contacto = location.search.split('contacto_id=')[1];
      if (contacto == undefined) contacto = "";
      $('#frameRegistro').attr("src", src + "&contacto_id=" + contacto );
    });
  </script>
  <!-- Fin Código para Landing -->
  <!-- Código para Redireccion Adwords -->
  <script type="text/javascript">
    addEventListener("message", receiveMessage, false);
    function receiveMessage(event){
    console.log(event);
    var datos = event.data.split("^^^");
    if (datos[0] == "redirect"){
       window.location.href = "thanks-tcmb.html?" + datos[1];
    }
    console.log(datos);
    }
  </script>
  <!-- Fin Código Redirección Adwords -->

          <form class="header_form" action="" method="post">
            <input type="email" name="" value="Correo Electronico" placeholder="Ingrese su Correo Electrónico">
            <button type="button" name="button" class="btn btn-default">Registrarme</button>
          </form>
          <h2 class="text-center">A FEIRA DE SISTEMAS DE ÁUDIO, VÍDEO, AUTOMAÇÃO RESIDENCIAL, <br> DIGITAL SIGNAGE E COMUNICAÇÕES UNIFICADAS</h2>
          <h2 class="text-center">Datas: 22, 23 e 24 de Maio de 2018</h2>
        </div>
      </div>
    </header>
    <div id="map_container">
      <div id="map"></div>
    </div>
